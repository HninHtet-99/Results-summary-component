<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="left">
                <span class="title">Your Result</span>
                <div class="result">
                    <p><span>76</span> of 100</p>  
                </div>
                <span class="great">Great</span>
                <p class="paragraph">Your Result 76 of 100 Great You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="right">
                <span class="summary">Summary</span>
                <ul>
                    <li>
                        <span style="display: flex; align-items: center;" >
                            <img src="img/icon-reaction.svg" alt="" style="margin-right: 3px;">Reaction
                        </span>
                        <span class="mark"> 80 <span>/100</span></span>
                    </li>
                    <li>
                        <span style="display: flex; align-items: center;">
                            <img src="img/icon-memory.svg" alt="" style="margin-right: 3px;">Memory
                        </span> 
                        <span class="mark"> 92 <span>/100</span></span> 
                    </li>
                    <li>
                        <span style="display: flex; align-items: center;">
                            <img src="img/icon-verbal.svg" alt="" style="margin-right: 3px;">Verbal
                        </span> 
                        <span class="mark"> 61 <span>/100</span></span> 
                    </li>
                    <li>
                        <span style="display: flex; align-items: center;">
                            <img src="img/icon-visual.svg" alt="" style="margin-right: 3px;">Visual
                        </span> 
                        <span class="mark"> 72 <span>/100</span></span> 
                    </li>
                </ul>
                <button class="btn">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
